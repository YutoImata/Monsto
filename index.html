<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カラーボタンゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>カラーボタンゲーム</h1>

  <div class="game-container">
    <div class="circle-buttons">
      <!-- 6個のボタン -->
      <button class="color-btn">1</button>
<button class="color-btn">2</button>
<button class="color-btn">3</button>
<button class="color-btn">4</button>
<button class="color-btn">5</button>
<button class="color-btn">6</button>

    </div>
  </div>

  <div class="control-panel">
    <h2>目標色・数を設定</h2>
    <label for="target-color">目標色：</label>
    <select id="target-color">
      <option value="any">どれでもいい</option>
      <option value="red">赤</option>
      <option value="blue">青</option>
      <option value="yellow">黄色</option>
    </select>

    <label for="target-count">そろえる数：</label>
    <select id="target-count">
      <option value="4">4つ</option>
      <option value="5">5つ</option>
      <option value="6">6つ</option>
    </select>

    <button id="decide-button">決定</button>
  </div>

  <div class="initial-color-setup">
    <h2>初期色の設定（任意）</h2>
    <div class="color-setters">
      <select class="set-color" data-index="0">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
      <select class="set-color" data-index="1">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
      <select class="set-color" data-index="2">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
      <select class="set-color" data-index="3">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
      <select class="set-color" data-index="4">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
      <select class="set-color" data-index="5">
        <option value="">ランダム</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄色</option>
      </select>
    </div>
    <button id="apply-colors">初期色を反映</button>
  </div>

  <div class="solution">
    <h2>最短手順</h2>
    <div id="solution-output">未決定</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
